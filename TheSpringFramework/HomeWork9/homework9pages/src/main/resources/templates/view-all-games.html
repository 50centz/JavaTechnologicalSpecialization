<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:switch="${pcgame}">
    <h2 th:case="null">No tasks found!</h2>
    <div th:case="*">
        <h2>Tasks</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="game : ${pcgame}">
                <td th:text="${game.id}"></td>
                <td th:text="${game.title}"></td>
                <td th:text="${game.price}"></td>
                <td><a th:href="@{pc-game-update/{id}(id=${game.id})}">Edit</a></td>
                <td><a th:href="@{pc-game-delete/{id}(id=${game.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
