<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Домашняя работа № <span th:text="${number}"></span></h1>
    <h3>Библиотека</h3>

    <table>
        <tr>
            <th>Название </th>
            <th>Автор</th>
            <th>Стоимость</th>
        </tr>
        <tr th:each="book: ${books}" >
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
        </tr>
    </table>

    <p><a href="/bookaddlibrary">Добавить книгу в библиотеку</a></p>
</body>
</html>
