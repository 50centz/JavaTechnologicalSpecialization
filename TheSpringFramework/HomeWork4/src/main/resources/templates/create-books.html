<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Добавить книгу в библиотеку</h1>

<form action="/bookaddlibrary" method="post">
    Название: <input type="text" name="title"><br />
    Автор: <input type="text" name="author"><br />
    Стоимость: <input type="number" step="any" name="price"><br />
    <button type="submit">Добавить книгу</button>
</form>
</body>
</html>
